    <script>
        const questions = [
            {
                question: "A person who visits a country on holiday is a...",
                options: ["carpenter", "tourist", "baker", "designer"],
                answer: "tourist"
            },
            {
                question: "Carpenters make _______ from wood.",
                options: ["bracelets", "coins", "furniture", "bread"],
                answer: "furniture"
            },
            {
                question: "The past tense of the verb 'buy' is...",

            },
            {

            },
            {

            },
            {

            },
            {

                options: ["True", "False"],
                answer: "False"
            },
            {
                question: "We study about Ancient Egyptian culture in the _______ class.",
                options: ["math", "art", "music", "history"],
                answer: "history"
            },
            {
                question: "The past tense of the irregular verb 'drink' is...",
                options: ["drinked", "drunk", "drank", "drinken"],
                answer: "drank"
            },
            {

                options: ["machine", "hand", "computer", "magic"],

            },
            {

                answer: "souvenirs"
            },
            {
                question: "He _______ for the camera in front of an old wooden gate.",
                options: ["cried", "smiled", "shouted", "ran"],
                answer: "smiled"
            },
            {
                question: "(True or False): The museum they visited was very large.",
                options: ["True", "False"],
                answer: "False"
            },
            {
                question: "The past tense of the regular verb 'enjoy' is...",
                options: ["enjoyed", "enjoied", "enjoyd", "enjoid"],
                answer: "enjoyed"
                
            },
            {
                question: "What can you find in the museum from the story?",
                options: ["Modern art", "Dinosaurs", "Old coins and clothes", "Computers"],
                answer: "Old coins and clothes"
            },
            {
                question: "Khan El Khalili is in which city?",
                options: ["Alexandria", "Luxor", "Aswan", "Cairo"],
                answer: "Cairo"
            },
             {
                question: "The opposite of 'ancient' is...",
                options: ["old", "modern", "beautiful", "new"],
                answer: "modern"
            },
            {
                question: "(True or False): They saw people making cars in the old streets.",
                options: ["True", "False"],
                answer: "False"
            },
            {
                question: "To _______ means to make something new or special.",
                options: ["join", "bake", "design", "stand"],
                answer: "design"
            },
            {
                question: "The past tense of 'choose' is...",
                options: ["choosed", "chose", "chosen", "chase"],
                answer: "chose"
            }
        ];

        const startScreen = document.getElementById('start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const resultScreen = document.getElementById('result-screen');
        const nameInput = document.getElementById('name-input');
        const startBtn = document.getElementById('start-btn');
        
        const questionEl = document.getElementById('question');
        const optionsListEl = document.getElementById('options-list');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        
        const progressEl = document.getElementById('progress');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');

        const finalScoreEl = document.getElementById('final-score');
        const congratsMessageEl = document.getElementById('congrats-message');
        const celebrationEl = document.getElementById('celebration');
        const restartBtn = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;
        let studentName = '';

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        function startQuiz() {
            studentName = nameInput.value.trim();
            if (studentName === "") {
                alert("Ù…Ù† ÙØ¶Ù„Ùƒ Ø£Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±!\nPlease enter your name to start!");
                return;
            }
            startScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            progressEl.textContent = `Ø³Ø¤Ø§Ù„ ${currentQuestionIndex + 1} / ${questions.length}`;
            
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.textContent = option;
                li.addEventListener('click', selectAnswer);
                optionsListEl.appendChild(li);
            });

            startTimer();
        }


        function resetState() {
            optionsListEl.innerHTML = '';
            feedbackEl.textContent = '';
            nextBtn.style.display = 'none';
            timeLeft = 30;
            timerEl.textContent = timeLeft;
            timerEl.style.backgroundColor = '#ffc107';
            timerEl.style.borderColor = '#e0a800';
            clearTimeout(timer);
        }

        function startTimer() {
            timerEl.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft < 10) {
                     timerEl.style.backgroundColor = '#dc3545';
                     timerEl.style.borderColor = '#b21f2d';
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            feedbackEl.textContent = "Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª!";
            feedbackEl.style.color = '#dc3545';
            disableOptions();
            highlightCorrectAnswer();
            nextBtn.style.display = 'block';
        }

        function selectAnswer(e) {
            clearInterval(timer);
            const selectedOption = e.target;
            const isCorrect = selectedOption.textContent === questions[currentQuestionIndex].answer;

            if (isCorrect) {
                score++;
                scoreEl.textContent = `Ø§Ù„Ù†ØªÙŠØ¬Ø©: ${score}`;
                selectedOption.classList.add('correct');
                feedbackEl.textContent = 'Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø©!';
                feedbackEl.style.color = '#28a745';
            } else {
                selectedOption.classList.add('incorrect');
                feedbackEl.textContent = 'Ø¥Ø¬Ø§Ø¨Ø© Ø®Ø§Ø·Ø¦Ø©!';
                feedbackEl.style.color = '#dc3545';
                highlightCorrectAnswer();
            }

            disableOptions();
            nextBtn.style.display = 'block';
        }
        
        function highlightCorrectAnswer() {
             Array.from(optionsListEl.children).forEach(option => {
                if(option.textContent === questions[currentQuestionIndex].answer) {
                    option.classList.add('correct');
                }
            });
        }

        function disableOptions() {
             Array.from(optionsListEl.children).forEach(option => {
                option.classList.add('disabled');
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.style.display = 'none';
            resultScreen.style.display = 'block';

            finalScoreEl.textContent = `Ù†ØªÙŠØ¬ØªÙƒ Ù‡ÙŠ ${score} Ù…Ù† ${questions.length}`;

            if (score >= 18) {
                congratsMessageEl.textContent = `!Ù…Ø¨Ø±ÙˆÙƒ ÙŠØ§ Ø¨Ø·Ù„ / Ø¨Ø·Ù„Ø© ${studentName}`;
                celebrationEl.style.display = 'block';
                createFireworks();
            } else {
                congratsMessageEl.textContent = `Ù…Ø­Ø§ÙˆÙ„Ø© Ø¬ÙŠØ¯Ø©ØŒ ${studentName}! Ø­Ø§ÙˆÙ„ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰ Ù„ØªØ­Ø³ÙŠÙ† Ù†ØªÙŠØ¬ØªÙƒ.`;
            }
        }
        
        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                celebrationEl.appendChild(firework);

                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const duration = Math.random() * 1 + 0.5;
                const delay = Math.random() * 0.5;

                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance;
                
                const colors = ['#ffc107', '#dc3545', '#007bff', '#28a745'];
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                firework.style.animation = `explode ${duration}s ease-out ${delay}s forwards`;
                firework.style.setProperty('--x', `${x}px`);
                firework.style.setProperty('--y', `${y}px`);

                setTimeout(() => firework.remove(), (duration + delay) * 1000);
            }

            const keyframes = `
                @keyframes explode {
                    0% { transform: translate(0, 0) scale(1); opacity: 1; }
                    100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
                }
            `;
            const styleSheet = document.createElement("style");
            styleSheet.type = "text/css";
            styleSheet.innerText = keyframes;
            document.head.appendChild(styleSheet);
        }

    </script>
